name: Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Prepare deployment package
      run: |
        # Create deployment directory with all necessary files
        mkdir -p deployment
        cp -R .next/standalone/* deployment/
        cp -R .next/static deployment/.next/static
        cp -R public deployment/public 2>/dev/null || true
        
        # Create package.json for production
        cat > deployment/package.json << 'EOF'
        {
          "name": "tasksystems-ng-production",
          "version": "1.0.0",
          "scripts": {
            "start": "node server.js"
          },
          "dependencies": {}
        }
        EOF

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: azure-app
        path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: azure-app
        path: .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'task-site-ng'
        slot-name: 'Production'
        package: .
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}